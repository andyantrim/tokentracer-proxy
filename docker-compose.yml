services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tokentracer
      POSTGRES_PASSWORD: tokentracer
      POSTGRES_DB: tokentracer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokentracer"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://tokentracer:tokentracer@postgres:5432/tokentracer
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key}
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

volumes:
  pgdata:
  redisdata:
